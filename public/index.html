<script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    function onResize() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', this.onResize);
</script>
<script>
    let phrase = document.getElementsByClassName("phrase")[0];

    function randomIntFromInterval(max) {
        return Math.floor(Math.random() * (max));
    }

    let phrases = [
        "Have a wonderful day, buddy!",
        "You brighten my day! :D",
        "You're really great! :)",
    ];

    let index = randomIntFromInterval(phrases.length);

    phrase.innerText = phrases[index];
